      <text x="600" y="1210" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#6B7280">Attendee:</text>
      <text x="760" y="1210" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Guest (+1)</text>
      
