      <text x="760" y="1280" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Cairo Stadium</text>
      
      <text x="600" y="1315" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#00C853" font-weight="600">âœ“ Entry Confirmed</text>
    </g>
    
    <!-- Important Notice -->
