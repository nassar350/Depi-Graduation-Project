    <text x="640" y="1839" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">f</text>
    
    <circle cx="700" cy="1830" r="26" fill="#1DA1F2"/>
    <text x="700" y="1839" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ğ•</text>
    
    <circle cx="760" cy="1830" r="26" fill="#E1306C"/>
    <text x="760" y="1839" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ğŸ“·</text>
    
    <circle cx="820" cy="1830" r="26" fill="#25D366"/>
    <text x="820" y="1839" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ğŸ“±</text>
    
    <line x1="360" y1="1890" x2="1080" y2="1890" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- What's Next Section -->
    <text x="720" y="1950" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A2E" text-anchor="middle">What's Next?</text>
    
    <g>
      <circle cx="400" cy="2005" r="20" fill="#F0E7FF"/>
      <text x="400" y="2013" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#7C5CFF" text-anchor="middle" font-weight="bold">1</text>
      <text x="440" y="2010" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Check your email</text>
      <text x="440" y="2030" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">A confirmation email has been sent with all the details</text>
    </g>
    
    <g>
      <circle cx="400" cy="2085" r="20" fill="#F0E7FF"/>
      <text x="400" y="2093" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#7C5CFF" text-anchor="middle" font-weight="bold">2</text>
      <text x="440" y="2090" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Save your tickets offline</text>
      <text x="440" y="2110" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">Download or add to your mobile wallet for easy access</text>
    </g>
    
    <g>
      <circle cx="400" cy="2165" r="20" fill="#F0E7FF"/>
      <text x="400" y="2173" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#7C5CFF" text-anchor="middle" font-weight="bold">3</text>
      <text x="440" y="2170" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Arrive early</text>
      <text x="440" y="2190" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">We recommend arriving 30 minutes before the event starts</text>
    </g>
    
    <!-- Bottom Actions -->
