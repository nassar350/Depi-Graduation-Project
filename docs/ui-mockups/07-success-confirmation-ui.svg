<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 2600" width="1440" height="2600">
  <title>Eventify - Success Confirmation UI Mockup</title>
  
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#69F0AE;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="2600" fill="url(#successGrad)"/>
  
  <!-- Confetti Elements -->
  <circle cx="200" cy="150" r="8" fill="#FFD600" opacity="0.6"/>
  <circle cx="1200" cy="200" r="10" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="400" cy="250" r="6" fill="#7C5CFF" opacity="0.6"/>
  <circle cx="1100" cy="180" r="9" fill="#00D4FF" opacity="0.6"/>
  <rect x="300" y="200" width="12" height="12" rx="2" fill="#00C853" opacity="0.5" transform="rotate(25 306 206)"/>
  <rect x="1000" y="150" width="15" height="15" rx="2" fill="#FFD600" opacity="0.5" transform="rotate(-15 1007.5 157.5)"/>
  
  <!-- Main Content Container -->
  <g filter="url(#shadow)">
    <rect x="320" y="120" width="800" height="2300" rx="24" fill="#FFFFFF"/>
    
    <!-- Success Icon -->
