    <text x="545" y="2295" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">View My Bookings</text>
    
    <rect x="730" y="2260" width="310" height="56" rx="28" fill="transparent" stroke="#D1D5DB" stroke-width="2"/>
    <text x="885" y="2295" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle" font-weight="600">Browse More Events</text>
    
    <!-- Support Link -->
    <text x="720" y="2370" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7C5CFF" text-anchor="middle" font-weight="600">Need help? Contact Support</text>
