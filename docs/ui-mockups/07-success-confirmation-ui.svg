      <text x="600" y="905" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#6B7280">Date:</text>
      <text x="760" y="905" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">July 15, 2024 â€¢ 6:00 PM</text>
      
      <text x="600" y="940" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#6B7280">Venue:</text>
      <text x="760" y="940" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E" font-weight="600">Cairo Stadium</text>
      
      <text x="600" y="975" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#00C853" font-weight="600">âœ“ Entry Confirmed</text>
    </g>
    
    <!-- Ticket 2 -->
    <g filter="url(#shadow)">
      <rect x="360" y="1040" width="720" height="320" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <rect x="360" y="1040" width="720" height="80" rx="16" fill="#7C5CFF"/>
