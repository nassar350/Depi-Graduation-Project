    <text x="390" y="1420" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#1A1A2E" font-weight="600">âš ï¸ Important</text>
    <text x="390" y="1445" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">Please show these QR codes at the entrance to gain access to the event.</text>
    <text x="390" y="1465" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">Save them offline for easy access.</text>
    
    <line x1="360" y1="1510" x2="1080" y2="1510" stroke="#E5E7EB" stroke-width="1"/>
    
