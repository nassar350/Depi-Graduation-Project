    <path d="M 680 280 L 710 310 L 760 250" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Success Message -->
    <text x="720" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold" fill="#1A1A2E" text-anchor="middle">Booking Confirmed!</text>
    <text x="720" y="465" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Your tickets have been sent to <tspan fill="#7C5CFF" font-weight="600">john.doe@example.com</tspan></text>
    
    <!-- Booking Reference -->
