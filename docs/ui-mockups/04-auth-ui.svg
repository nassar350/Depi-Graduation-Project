<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1800" width="1440" height="1800">
  <title>Eventify - Authentication UI Mockup</title>
  
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C5CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1800" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="200" r="100" fill="#7C5CFF" opacity="0.05"/>
  <circle cx="1300" cy="300" r="150" fill="#00D4FF" opacity="0.05"/>
  <circle cx="300" cy="1500" r="120" fill="#7C5CFF" opacity="0.05"/>
  <circle cx="1200" cy="1600" r="100" fill="#00D4FF" opacity="0.05"/>
  
  <!-- Logo at Top -->
  <circle cx="720" cy="100" r="32" fill="#7C5CFF"/>
  <text x="720" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="bold" fill="#1A1A2E" text-anchor="middle">Eventify</text>
  <text x="720" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">Your gateway to amazing experiences</text>
  
  <!-- Main Auth Card -->
  <g filter="url(#shadow)">
    <rect x="420" y="280" width="600" height="1400" rx="24" fill="#FFFFFF"/>
    
    <!-- Tab Navigation -->
    <rect x="440" y="320" width="560" height="60" rx="30" fill="#F3F4F6"/>
    
    <!-- Login Tab (Active) -->
    <rect x="450" y="330" width="270" height="40" rx="20" fill="#7C5CFF"/>
    <text x="585" y="357" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">Login</text>
    
    <!-- Register Tab -->
    <text x="855" y="357" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle" font-weight="600">Register</text>
    
    <!-- Login Form -->
    <text x="470" y="450" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A2E">Welcome Back!</text>
    <text x="470" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">Login to continue booking amazing events</text>
    
    <!-- Email Input -->
    <text x="470" y="540" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Email Address</text>
    <rect x="470" y="555" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="587" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ“§</text>
    <text x="525" y="587" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">john.doe@example.com</text>
    
    <!-- Password Input -->
    <text x="470" y="645" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Password</text>
    <rect x="470" y="660" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="692" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ”’</text>
    <text x="525" y="692" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</text>
    <text x="945" y="692" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7C5CFF" text-anchor="end" font-weight="600">ğŸ‘ï¸</text>
    
    <!-- Remember Me & Forgot Password -->
    <rect x="470" y="730" width="18" height="18" rx="4" fill="#7C5CFF"/>
    <text x="478" y="744" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">âœ“</text>
    <text x="500" y="744" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4A5568">Remember me</text>
    <text x="970" y="744" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7C5CFF" text-anchor="end" font-weight="600">Forgot Password?</text>
    
    <!-- Login Button -->
    <rect x="470" y="780" width="500" height="56" rx="28" fill="#7C5CFF"/>
    <text x="720" y="815" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Login</text>
    
    <!-- Divider -->
    <line x1="470" y1="880" x2="660" y2="880" stroke="#E5E7EB" stroke-width="1"/>
    <text x="720" y="886" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">OR</text>
    <line x1="780" y1="880" x2="970" y2="880" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Social Login Buttons -->
    <rect x="470" y="920" width="500" height="52" rx="26" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="500" cy="946" r="16" fill="#4285F4"/>
    <text x="500" y="952" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">G</text>
    <text x="720" y="952" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568" text-anchor="middle" font-weight="600">Continue with Google</text>
    
    <rect x="470" y="990" width="500" height="52" rx="26" fill="#1877F2"/>
    <text x="500" y="1022" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">f</text>
    <text x="720" y="1022" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#FFFFFF" text-anchor="middle" font-weight="600">Continue with Facebook</text>
    
    <!-- Sign Up Link -->
    <text x="720" y="1100" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Don't have an account? <tspan fill="#7C5CFF" font-weight="600">Sign up</tspan></text>
    
    <!-- Separator Line -->
    <line x1="470" y1="1150" x2="970" y2="1150" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Register Form Preview (Below fold) -->
    <text x="470" y="1210" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A2E">Create Account</text>
    <text x="470" y="1240" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">Join Eventify to discover and book amazing events</text>
    
    <!-- Full Name Input -->
    <text x="470" y="1300" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Full Name *</text>
    <rect x="470" y="1315" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="1347" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ‘¤</text>
    <text x="525" y="1347" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">Enter your full name</text>
    
    <!-- Email Input -->
    <text x="470" y="1405" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Email Address *</text>
    <rect x="470" y="1420" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="1452" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ“§</text>
    <text x="525" y="1452" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">Enter your email</text>
    
    <!-- Phone Input -->
    <text x="470" y="1510" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Phone Number *</text>
    <rect x="470" y="1525" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="490" y="1557" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ“±</text>
    <rect x="525" y="1538" width="60" height="28" rx="4" fill="#F3F4F6"/>
    <text x="555" y="1557" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">+20</text>
    <text x="595" y="1557" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">1012345678</text>
    
    <!-- Password Input with Strength -->
    <text x="470" y="1615" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Password *</text>
    <rect x="470" y="1630" width="500" height="50" rx="8" fill="#FFFFFF" stroke="#00C853" stroke-width="2"/>
    <text x="490" y="1662" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">ğŸ”’</text>
    <text x="525" y="1662" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">SecurePass123!</text>
    <text x="945" y="1662" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#00C853" text-anchor="end" font-weight="600">âœ“</text>
  </g>
  
  <!-- Floating Validation Messages -->
  <g filter="url(#shadow)">
    <rect x="1050" y="1630" width="320" height="120" rx="12" fill="#FFFFFF" stroke="#00C853" stroke-width="2"/>
    <text x="1070" y="1660" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#00C853">Password Strength: Strong</text>
    <text x="1070" y="1690" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">âœ“ At least 8 characters</text>
    <text x="1070" y="1710" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">âœ“ Contains uppercase letter</text>
    <text x="1070" y="1730" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">âœ“ Contains number</text>
  </g>
  
  <!-- Validation Error Example -->
  <g filter="url(#shadow)">
    <rect x="70" y="660" width="300" height="80" rx="12" fill="#FEF2F2" stroke="#FF6B6B" stroke-width="2"/>
    <text x="90" y="690" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#FF6B6B">âŒ Invalid Email</text>
    <text x="90" y="715" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">Please enter a valid</text>
    <text x="90" y="735" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">email address</text>
  </g>
  
  <!-- Success State -->
  <g filter="url(#shadow)">
    <rect x="70" y="555" width="300" height="60" rx="12" fill="#F0FDF4" stroke="#00C853" stroke-width="2"/>
    <text x="90" y="585" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#00C853">âœ“ Valid Email</text>
    <text x="90" y="605" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280">Email format is correct</text>
  </g>
</svg>
