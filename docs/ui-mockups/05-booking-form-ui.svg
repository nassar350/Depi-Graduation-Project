<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 2400" width="1440" height="2400">
  <title>Eventify - Booking Form UI Mockup</title>
  
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="2400" fill="#FAFBFC"/>
  
  <!-- Navigation Bar -->
  <rect width="1440" height="80" fill="#FFFFFF" filter="url(#shadow)"/>
  <circle cx="80" cy="40" r="24" fill="#7C5CFF"/>
  <text x="120" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#1A1A2E">Eventify</text>
  
  <!-- Progress Indicator -->
  <g>
    <!-- Step 1 - Completed -->
    <circle cx="360" cy="160" r="24" fill="#00C853"/>
    <text x="360" y="168" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">‚úì</text>
    <text x="360" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#00C853" text-anchor="middle" font-weight="600">Event Selection</text>
    
    <!-- Line 1-2 -->
    <line x1="384" y1="160" x2="496" y2="160" stroke="#7C5CFF" stroke-width="3"/>
    
    <!-- Step 2 - Active -->
    <circle cx="520" cy="160" r="24" fill="#7C5CFF"/>
    <text x="520" y="169" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">2</text>
    <text x="520" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#7C5CFF" text-anchor="middle" font-weight="600">Attendee Details</text>
    
    <!-- Line 2-3 -->
    <line x1="544" y1="160" x2="656" y2="160" stroke="#D1D5DB" stroke-width="3"/>
    
    <!-- Step 3 - Pending -->
    <circle cx="680" cy="160" r="24" fill="#E5E7EB"/>
    <text x="680" y="169" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle" font-weight="bold">3</text>
    <text x="680" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#9CA3AF" text-anchor="middle" font-weight="600">Payment</text>
    
    <!-- Line 3-4 -->
    <line x1="704" y1="160" x2="816" y2="160" stroke="#D1D5DB" stroke-width="3"/>
    
    <!-- Step 4 - Pending -->
    <circle cx="840" cy="160" r="24" fill="#E5E7EB"/>
    <text x="840" y="169" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle" font-weight="bold">4</text>
    <text x="840" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#9CA3AF" text-anchor="middle" font-weight="600">Confirmation</text>
  </g>
  
  <!-- Main Content Area -->
  <!-- Left Column: Form -->
  <g>
    <text x="120" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A1A2E">Attendee Information</text>
    
    <!-- Form Card -->
    <g filter="url(#shadow)">
      <rect x="120" y="320" width="800" height="1900" rx="16" fill="#FFFFFF"/>
      
      <!-- Personal Details Section -->
      <text x="160" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E">Personal Details</text>
      
      <!-- Full Name -->
      <text x="160" y="430" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Full Name *</text>
      <rect x="160" y="445" width="720" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="180" y="477" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">üë§</text>
      <text x="215" y="477" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E">John Doe</text>
      
      <!-- Email -->
      <text x="160" y="535" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Email Address *</text>
      <rect x="160" y="550" width="720" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="180" y="582" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">üìß</text>
      <text x="215" y="582" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E">john.doe@example.com</text>
      
      <!-- Phone Number -->
      <text x="160" y="640" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Phone Number *</text>
      <rect x="160" y="655" width="720" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="180" y="687" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4A5568">üì±</text>
      <text x="215" y="687" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#1A1A2E">+20 10 1234 5678</text>
      
      <line x1="160" y1="745" x2="880" y2="745" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Ticket Selection Section -->
      <text x="160" y="800" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E">Ticket Selection</text>
      
      <!-- Selected Category Card -->
      <rect x="160" y="830" width="720" height="120" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      
      <rect x="180" y="850" width="90" height="32" rx="16" fill="#7C5CFF"/>
      <text x="225" y="872" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#FFFFFF" text-anchor="middle" font-weight="600">VIP</text>
      
      <text x="180" y="910" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A1A2E">VIP Experience</text>
      <text x="180" y="933" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">Premium seating, exclusive lounge access</text>
      
      <text x="700" y="893" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="bold" fill="#7C5CFF" text-anchor="end">500 EGP</text>
      <text x="700" y="918" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280" text-anchor="end">per ticket</text>
      
      <!-- Quantity Selector -->
      <text x="160" y="1000" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Number of Tickets *</text>
      
      <rect x="160" y="1015" width="200" height="50" rx="25" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
      
      <circle cx="195" cy="1040" r="20" fill="#7C5CFF"/>
      <text x="195" y="1048" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">‚àí</text>
      
      <text x="260" y="1048" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#1A1A2E" text-anchor="middle" font-weight="bold">2</text>
      
      <circle cx="325" cy="1040" r="20" fill="#7C5CFF"/>
      <text x="325" y="1048" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">+</text>
      
      <text x="380" y="1048" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">Max 10 tickets per booking</text>
      
      <!-- Subtotal Display -->
      <rect x="160" y="1090" width="720" height="60" rx="8" fill="#F0E7FF"/>
      <text x="180" y="1120" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#4A5568">Subtotal (2 tickets)</text>
      <text x="860" y="1130" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#7C5CFF" text-anchor="end" font-weight="bold">1,000 EGP</text>
      
      <line x1="160" y1="1190" x2="880" y2="1190" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Promo Code Section -->
      <text x="160" y="1245" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E">Promo Code</text>
      
      <rect x="160" y="1275" width="520" height="50" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="180" y="1307" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#9CA3AF">Enter promo code</text>
      
      <rect x="700" y="1275" width="180" height="50" rx="8" fill="#7C5CFF"/>
      <text x="790" y="1307" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">Apply</text>
      
      <!-- Success Message -->
      <rect x="160" y="1345" width="720" height="50" rx="8" fill="#F0FDF4" stroke="#00C853" stroke-width="1"/>
      <text x="180" y="1375" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#00C853" font-weight="600">‚úì Promo code "SUMMER2024" applied! You saved 100 EGP</text>
      
      <line x1="160" y1="1435" x2="880" y2="1435" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Special Requests -->
      <text x="160" y="1490" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E">Special Requests</text>
      <text x="160" y="1515" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280">(Optional)</text>
      
      <rect x="160" y="1535" width="720" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="180" y="1565" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#9CA3AF">Any special requirements or dietary restrictions?</text>
      
      <line x1="160" y1="1695" x2="880" y2="1695" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Terms &amp; Conditions -->
      <rect x="160" y="1730" width="22" height="22" rx="4" fill="#7C5CFF"/>
      <text x="169" y="1747" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold">‚úì</text>
      <text x="195" y="1747" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4A5568">I agree to the <tspan fill="#7C5CFF" font-weight="600">Terms &amp; Conditions</tspan> and <tspan fill="#7C5CFF" font-weight="600">Privacy Policy</tspan></text>
      
      <!-- Action Buttons -->
      <rect x="160" y="1800" width="320" height="56" rx="28" fill="transparent" stroke="#D1D5DB" stroke-width="2"/>
      <text x="320" y="1835" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle" font-weight="600">‚Üê Back to Event</text>
      
      <rect x="500" y="1800" width="380" height="56" rx="28" fill="#7C5CFF"/>
      <text x="690" y="1835" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Continue to Payment ‚Üí</text>
    </g>
  </g>
  
  <!-- Right Sidebar: Order Summary -->
  <g filter="url(#shadow)">
    <rect x="960" y="320" width="420" height="900" rx="16" fill="#FFFFFF"/>
    
    <text x="990" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A2E">Order Summary</text>
    
    <!-- Event Thumbnail -->
    <rect x="990" y="400" width="360" height="180" rx="12" fill="#E5DEFF"/>
    <text x="1170" y="495" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7C5CFF" text-anchor="middle">üéµ Event Thumbnail</text>
    
    <!-- Event Details -->
    <text x="990" y="620" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A1A2E">Summer Music Festival</text>
    <text x="990" y="650" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">üìÖ July 15, 2024 ‚Ä¢ 6:00 PM</text>
    <text x="990" y="675" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6B7280">üìç Cairo Stadium</text>
    
    <line x1="990" y1="710" x2="1350" y2="710" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Price Breakdown -->
    <text x="990" y="750" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#4A5568">VIP Experience</text>
    <text x="1350" y="750" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#4A5568" text-anchor="end">2 tickets</text>
    
    <text x="990" y="785" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#6B7280">500 EGP √ó 2</text>
    <text x="1350" y="785" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#4A5568" text-anchor="end">1,000 EGP</text>
    
    <line x1="990" y1="810" x2="1350" y2="810" stroke="#E5E7EB" stroke-width="1"/>
    
    <text x="990" y="845" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#6B7280">Subtotal</text>
    <text x="1350" y="845" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#4A5568" text-anchor="end">1,000 EGP</text>
    
    <text x="990" y="880" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#00C853">Discount (SUMMER2024)</text>
    <text x="1350" y="880" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#00C853" text-anchor="end">- 100 EGP</text>
    
    <text x="990" y="915" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#9CA3AF">Processing fee</text>
    <text x="1350" y="915" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="end">20 EGP</text>
    
    <line x1="990" y1="940" x2="1350" y2="940" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Total -->
    <text x="990" y="985" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A2E">Total</text>
    <text x="1350" y="990" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#7C5CFF" text-anchor="end" font-weight="bold">920 EGP</text>
    
    <line x1="990" y1="1020" x2="1350" y2="1020" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Security Badges -->
    <text x="1170" y="1060" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">üîí Secure Checkout</text>
    
    <rect x="1020" y="1075" width="140" height="40" rx="8" fill="#F3F4F6"/>
    <text x="1090" y="1102" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle" font-weight="600">SSL Encrypted</text>
    
    <rect x="1180" y="1075" width="140" height="40" rx="8" fill="#F3F4F6"/>
    <text x="1250" y="1102" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle" font-weight="600">PCI Compliant</text>
    
    <!-- Help Link -->
    <text x="1170" y="1160" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7C5CFF" text-anchor="middle" font-weight="600">Need help? Contact Support</text>
  </g>
</svg>
