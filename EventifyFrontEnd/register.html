<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Eventify</title>
  <meta name="description" content="Create your Eventify account to book events, create events, and join the community.">
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéâ</text></svg>">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <span class="text-gradient">Eventify</span>
      </a>
      
      <div class="navbar-menu">
        <ul class="navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      
      <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span>‚ò∞</span>
      </button>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
      <div class="flex-center">
        <div class="card" style="width: 100%; max-width: 450px;">
          <div class="text-center" style="margin-bottom: var(--space-xl);">
            <h1>Join Eventify</h1>
            <p class="text-muted">Create your account to get started</p>
          </div>

          <form id="registerForm" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName" class="form-label">First Name *</label>
                <input 
                  type="text" 
                  id="firstName" 
                  name="firstName"
                  class="form-input" 
                  required
                  autocomplete="given-name"
                  placeholder="John"
                >
              </div>
              
              <div class="form-group">
                <label for="lastName" class="form-label">Last Name *</label>
                <input 
                  type="text" 
                  id="lastName" 
                  name="lastName"
                  class="form-input" 
                  required
                  autocomplete="family-name"
                  placeholder="Doe"
                >
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address *</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                class="form-input" 
                required
                autocomplete="email"
                placeholder="you@example.com"
              >
            </div>
            
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number *</label>
              <input 
                type="tel" 
                id="phone" 
                name="phone"
                class="form-input" 
                required
                pattern="^(010|011|012|015)[0-9]{8}$"
                placeholder="01012345678"
                title="Enter Egyptian mobile number (11 digits starting with 010, 011, 012, or 015)"
              >
              <div class="form-hint">Enter Egyptian mobile number (010, 011, 012, or 015)</div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password *</label>
              <div style="position: relative;">
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  class="form-input" 
                  required
                  autocomplete="new-password"
                  placeholder="Create a secure password"
                >
                <button 
                  type="button" 
                  id="togglePassword"
                  style="position: absolute; right: var(--space-md); top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--muted); cursor: pointer;"
                  aria-label="Toggle password visibility"
                >
                  üëÅÔ∏è
                </button>
              </div>
              <div style="margin-top: var(--space-xs); font-size: var(--font-size-sm); color: var(--muted);">
                Must be at least 8 characters long
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <div style="position: relative;">
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword"
                  class="form-input" 
                  required
                  autocomplete="new-password"
                  placeholder="Confirm your password"
                >
                <button 
                  type="button" 
                  id="toggleConfirmPassword"
                  style="position: absolute; right: var(--space-md); top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--muted); cursor: pointer;"
                  aria-label="Toggle password visibility"
                >
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <button 
              type="submit" 
              id="registerBtn" 
              class="btn btn-primary btn-lg btn-full"
            >
              Create Account
            </button>
          </form>

          <div class="text-center" style="padding-top: var(--space-lg); margin-top: var(--space-xl); border-top: 1px solid var(--border);">
            <p class="text-muted">
              Already have an account? 
              <a href="login.html" class="text-accent">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom" style="text-align: center;">
        <p>&copy; 2025 Eventify. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/events-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Password toggle functionality
    document.getElementById('togglePassword')?.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('toggleConfirmPassword')?.addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>

  <style>
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: var(--space-sm);
      cursor: pointer;
      font-size: var(--font-size-sm);
      line-height: 1.4;
    }
    
    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      margin-top: 2px;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>
</html>
