<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 20px; background: #f8f9fa; border: 1px solid #ddd; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Event Creation API Test</h1>
    <p>This is a test form to validate the event creation API integration.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Event Name *</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="100" 
                   value="Tech Conference 2025" placeholder="Enter event name (3-100 chars)">
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" required minlength="10" maxlength="1000" rows="4"
                      placeholder="Enter event description (10-1000 chars)">This is a comprehensive technology conference featuring the latest innovations in AI, blockchain, and cloud computing. Join industry experts and fellow tech enthusiasts for a day of learning and networking.</textarea>
        </div>

        <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" required minlength="5" maxlength="200" 
                   value="Cairo Convention Center, New Cairo, Egypt" placeholder="Enter venue address (5-200 chars)">
        </div>

        <div class="form-group">
            <label for="startDate">Start Date & Time *</label>
            <input type="datetime-local" id="startDate" name="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date & Time *</label>
            <input type="datetime-local" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="photo">Photo (Optional)</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div class="form-group">
            <label>Categories *</label>
            <div id="categoriesContainer">
                <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                    <input type="text" placeholder="Category Title" value="VIP" style="width: 40%; margin-right: 5px;">
                    <input type="number" placeholder="Seats" value="50" style="width: 25%; margin-right: 5px;">
                    <input type="number" placeholder="Price" value="150" style="width: 25%;">
                </div>
                <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                    <input type="text" placeholder="Category Title" value="Regular" style="width: 40%; margin-right: 5px;">
                    <input type="number" placeholder="Seats" value="200" style="width: 25%; margin-right: 5px;">
                    <input type="number" placeholder="Price" value="100" style="width: 25%;">
                </div>
            </div>
        </div>

        <button type="submit">Create Event</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Set default dates (tomorrow and day after)
        window.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(10, 0, 0, 0);
            
            const dayAfter = new Date(tomorrow);
            dayAfter.setHours(18, 0, 0, 0);
            
            document.getElementById('startDate').value = tomorrow.toISOString().slice(0, 16);
            document.getElementById('endDate').value = dayAfter.toISOString().slice(0, 16);
        });

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Creating event...';
            resultDiv.className = 'result';
            
            try {
                // Get form data
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('address', document.getElementById('address').value);
                
                // Convert to ISO dates
                const startDate = new Date(document.getElementById('startDate').value).toISOString();
                const endDate = new Date(document.getElementById('endDate').value).toISOString();
                formData.append('startDate', startDate);
                formData.append('endDate', endDate);
                
                // Add photo if selected
                const photoFile = document.getElementById('photo').files[0];
                if (photoFile) {
                    formData.append('photo', photoFile);
                }
                
                // Create categories JSON
                const categories = [
                    { title: "VIP", seats: 50, TicketPrice: 150 },
                    { title: "Regular", seats: 200, TicketPrice: 100 }
                ];
                formData.append('categoriesJson', JSON.stringify(categories));
                
                // Get token (if available)
                const token = localStorage.getItem('eventify_token');
                
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                // Make API call
                const response = await fetch('https://localhost:7105/api/Events', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Event Created Successfully!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.json().catch(() => null);
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error Creating Event</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend server is running at https://localhost:7105</p>
                `;
            }
        });
    </script>
</body>
</html>
